<!doctype html>
<html lang="es">

<head>
    <!-- Title of the page -->
    <title>TrophieGames</title>
    <link rel="shortcut icon" href="img/logo.ico">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Las mejores guías en español, los mejores análisis y la mejor comunidad que te puedas encontrar por Internet. ¡Únete a nosotros!">
    <meta name="keyword" content="videojuegos, juegos, analisis, guias, foros">
    <meta name="author" content="Himar Manuel Barquín Carrasco y Carlos Pío Reyes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="row justify-content-center">
    <div id="background-page" class="container row justify-content-center" style="background: #043565;">
        <!-- Aqui va el codigo de la pagina -->
        <div id="login-page" class="container row align-items-start justify-content-center">

            <div class="container-fluid">
                <a href="index.html"><img class="float-right" src="img/logo-trophiegames.png" alt="logo"></a>
            </div>

            <div class="container-fluid">
                <div id="error-container" class="container p-2 no-gutters mb-3 row align-items-start hide-object"
                    style="background-color: rgba(255, 0, 0, 0.1); border: 1px solid red;">
                    <div class="container col-1">
                        <img src="https://img.icons8.com/android/24/000000/info.png" class="m-2"
                            style="height: 15px; width: 15px;">
                    </div>
                    <p class="text-justify no-padding no-gutters col-11 align-self-center"></p>
                </div>
                <form action="">
                    <div class="form-group pb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group pt-3">
                        <label for="passwd" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="passwd">
                    </div>
                    <p><a href="#" class="enlace-form">¿Has olvidado tu contraseña?</a></p>
                </form>
            </div>

            <div class="container-fluid row justify-content-center">
                <button id="submit" type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
            </div>

            <p><a href="signin.html" class="enlace-form">¿No tienes una cuenta? ¡Regístrate!</a></p>

            <div class="container row justify-content-center">
                <div style="cursor: pointer;">
                    <img id="google-register" src="https://img.icons8.com/color/48/000000/google-logo.png"
                        class="register-icon">
                </div>
                <img src="https://img.icons8.com/color/48/000000/twitter.png" class="register-icon hide-object">
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
