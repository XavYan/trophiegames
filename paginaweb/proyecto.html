<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      #background-head {
        background: white;
      }
      #background-page{
        background: #043565;
      }
      .container-head{
        height: 380px;
      }
      .no-gutters {
        margin-right: 0;
        margin-left: 0;

        > .col,
        > [class*="col-"] {
        padding-right: 0;
        padding-left: 0;
      }
}
    </style>
  </head>
  <body id="background-page">

    <header>
      <div class="container-fluid">
        <div class="container-head mx-5" id="background-head">
          <div class="row no-gutters">
            <div class="col-9">
              <img src="img/cosas_pagina/logo-trophiegames.png" width="140px" height="140px" alt="Responsive image">
            </div>
            <div class="row no-gutters ml-5">
              <div class="col-4 align-self-center">
                <img src="img/cosas_pagina/signup.png" width="25px" height="25px" alt="Responsive image">
              </div>
              <div class="col-4 align-self-center"><p>Registrarse</p></div>
            </div>
            <div class="row ml-5 no-gutters">
              <div class="col-3 align-self-center justify">
                  <img src="img/cosas_pagina/login.png" width="25px" height="25px" alt="Responsive image">
              </div>
              <div class="col-3 align-self-center"><p>Iniciar sesion</p></div>              
          </div>
        </div>
      </div>
      <nav>

      </nav>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
