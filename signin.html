<!doctype html>
<html lang="es">

<head>
    <!-- Title of the page -->
    <title>TrophieGames</title>
    <link rel="shortcut icon" href="img/logo.ico">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Las mejores guías en español, los mejores análisis y la mejor comunidad que te puedas encontrar por Internet. ¡Únete a nosotros!">
    <meta name="keyword" content="videojuegos, juegos, analisis, guias, foros">
    <meta name="author" content="Himar Manuel Barquín Carrasco y Carlos Pío Reyes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="row justify-content-center">
    <div id="background-page" class="container row justify-content-center" style="background: #043565;">
        <!-- Aqui va el codigo de la pagina -->
        <div id="signin-page" class="container row align-items-start justify-content-center">

            <div class="container-fluid">
                <a href="index.html"><img class="float-right" src="img/logo-trophiegames.png" alt="logo"></a>
            </div>

            <div class="container-fluid">
                <form action="">
                    <div class="form-group">
                        <label for="user" class="form-label" style="font-size: 16px;">Nombre de usuario</label>
                        <input type="text" class="form-control" id="user">
                    </div>
                    <div class="form-group">
                        <label for="passwd" class="form-label" style="font-size: 16px;">Contraseña</label>
                        <input type="password" class="form-control" id="passwd">
                    </div>
                    <div class="form-group">
                        <label for="cpasswd" class="form-label" style="font-size: 16px;">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="cpasswd">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label" style="font-size: 16px;">Correo electrónico</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="cemail" class="form-label" style="font-size: 16px;">Confirmar correo electrónico</label>
                        <input type="email" class="form-control" id="cemail">
                    </div>
                    <div class="form-group">
                        <label for="nacimiento" class="form-label" style="font-size: 16px;">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="nacimiento">
                    </div>
                    <div class="form-group">
                        <label for="mensaje" class="form-label" style="font-size: 16px;">Mensaje personal</label>
                        <input type="text" class="form-control" id="mensaje">
                    </div>
                </form>
            </div>

            <div class="container-fluid row justify-content-center">
                <button type="button" class="btn btn-primary btn-lg">Registrarse</button>
            </div>

            <p><a href="#" class="enlace-form">¿Ya dispone de una cuenta? Inicie sesión aquí</a></p>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>

    <script src="js/events.js"></script>

</body>


</html>
